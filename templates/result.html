<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Prediction Result</h1>

        <div class='mt-6 p-4 bg-green-200 rounded'>
            <h2 class='font-bold'>Prediction Result:</h2>
            <p>The water is: {{ result }}</p>
        </div>

        <div class='mt-6 p-4 bg-blue-200 rounded'>
            <h2 class='font-bold'>Input Data:</h2>
            <ul>
                {% for key, value in input_data.items() %}
                    <li>{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Refresh</a>
        </div>
    </div>
</body>
</html>
