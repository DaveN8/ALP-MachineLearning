<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Potability Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-900 mb-2">Water Potability Prediction</h1>
            <p class="text-gray-600">Enter water quality parameters to predict potability</p>
        </div>

        <!-- Main Form -->
        <form action="/predict" method="POST" class="bg-white rounded-lg shadow-xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- pH Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="ph">
                        pH Level
                        <span class="text-gray-500 text-xs ml-1">(0-14)</span>
                    </label>
                    <input type="number" step="0.01" name="ph" id="ph" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter pH value">
                </div>

                <!-- Hardness Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Hardness">
                        Hardness
                        <span class="text-gray-500 text-xs ml-1">(mg/L)</span>
                    </label>
                    <input type="number" step="0.01" name="Hardness" id="Hardness" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter hardness value">
                </div>

                <!-- Solids Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Solids">
                        Total Dissolved Solids
                        <span class="text-gray-500 text-xs ml-1">(ppm)</span>
                    </label>
                    <input type="number" step="0.01" name="Solids" id="Solids" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter TDS value">
                </div>

                <!-- Chloramines Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Chloramines">
                        Chloramines
                        <span class="text-gray-500 text-xs ml-1">(ppm)</span>
                    </label>
                    <input type="number" step="0.01" name="Chloramines" id="Chloramines" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter chloramines value">
                </div>

                <!-- Sulfate Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Sulfate">
                        Sulfate
                        <span class="text-gray-500 text-xs ml-1">(mg/L)</span>
                    </label>
                    <input type="number" step="0.01" name="Sulfate" id="Sulfate" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter sulfate value">
                </div>

                <!-- Conductivity Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Conductivity">
                        Conductivity
                        <span class="text-gray-500 text-xs ml-1">(μS/cm)</span>
                    </label>
                    <input type="number" step="0.01" name="Conductivity" id="Conductivity" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter conductivity value">
                </div>

                <!-- Organic Carbon Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Organic_carbon">
                        Organic Carbon
                        <span class="text-gray-500 text-xs ml-1">(ppm)</span>
                    </label>
                    <input type="number" step="0.01" name="Organic_carbon" id="Organic_carbon" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter organic carbon value">
                </div>

                <!-- Trihalomethanes Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Trihalomethanes">
                        Trihalomethanes
                        <span class="text-gray-500 text-xs ml-1">(μg/L)</span>
                    </label>
                    <input type="number" step="0.01" name="Trihalomethanes" id="Trihalomethanes" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter trihalomethanes value">
                </div>

                <!-- Turbidity Input -->
                <div class="space-y-2">
                    <label class="block text-gray-700 text-sm font-semibold" for="Turbidity">
                        Turbidity
                        <span class="text-gray-500 text-xs ml-1">(NTU)</span>
                    </label>
                    <input type="number" step="0.01" name="Turbidity" id="Turbidity" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter turbidity value">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition duration-200 transform hover:-translate-y-1">
                    Predict Potability
                </button>
            </div>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="mt-8 bg-red-50 border-l-4 border-red-500 p-4 rounded-lg shadow-md">
            <h2 class="text-red-800 font-semibold mb-2">Error</h2>
            <p class="text-red-600">{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
